<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Money calculate</title>
  </head>
  <body>
    <main>
      <div class="container pt-5">
        <div class="text-center pb-3">
          <h4 style="color: #95be02" class="fs-1 fw-bold">
            Money calculations<img width="50px" src="img/dollar.png" alt="" />
          </h4>
        </div>
        <div class="row g-5">
          <div class="col-12 col-md-6">
            <img class="img-fluid" src="img/imge.jpg" alt="" />
          </div>
          <div class="col-12 col-md-6 gx-3">
            <div class="bg-light pt-5 pb-4 text-center">
              <!-- Income section -->
              <div class="text-black">
                <h4 class="pb-3">Income</h4>
                <span>
                  Income:
                  <input id="income" type="text" class="text-center px-3 me-3" />
                </span>
                <p id="validIncome" class="text-danger fw-bold"></p>
              </div>
              <!-- Expenses -->
              <div class="text-black">
                <h4 class="py-3">Expenses</h4>
                <div>
                  <p>Food: <input class="px-3 text-center" id="food" type="text" /></p>
                </div>
                <div class="ms-1">
                  <p>
                    Rent:
                    <input class="px-3 text-center" id="rent" class="ml-4" type="text" />
                  </p>
                </div>
                <div class="me-3">
                  <p>Clothes: <input class="px-3 text-center" id="clothes" type="text" /></p>
                </div>
                <div>
                  <span class="text-danger fw-bold" id="errorMessage"></span>
                </div>
                <button
                  style="background-color: #95be02"
                  id="btn-Calculate"
                  class="px-4 rounded my-2 py-1 border-0 text-white fs-5"
                >
                  Calculate
                </button>
              </div>
              <!-- Total Expenses  -->
              <div class="mt-4 text-black">
                <h4>Total Expenses: <span id="totalExpenses">00</span></h4>
              </div>
              <div class="mt-3 text-black">
                <h4>Balance: <span id="balance">00</span></h4>
              </div>
              <!-- saving section -->
              <div class="mt-5 text-black">
                <div>
                  <p>
                    Save: <input class="text-center" type="text" id="save-Input" />
                    <span class="px-3 fw-bold">%</span>
                    <button
                      style="background-color: #95be02"
                      id="btn-save"
                      class="px-5 rounded border-0 fs-5 mt-md-2 ms-lg-0 text-white py-1"
                    >
                      save
                    </button>
                  </p>
                </div>
                <div>
                  <p class="fw-bold fs-5 mt-5">Saving Amount: <span id="saving-Amount">00</span></p>
                  <p class="fw-bold fs-5 mt-2">
                    Remaining Balance: <span id="remaining-Balance">00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
